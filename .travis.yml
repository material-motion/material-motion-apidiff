language: objective-c
osx_image: xcode10
sudo: false
notifications:
  email: false
before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - cd apple/diffreport
  - swift package generate-xcodeproj
  - cd ../../
  - xcodebuild -workspace "apple/diffreport.xcworkspace" -scheme "diffreportlib" -configuration "Debug" -destination "platform=macOS" -enableCodeCoverage "YES" test | xcpretty
after_success:
  - bash <(curl -s https://codecov.io/bash)
